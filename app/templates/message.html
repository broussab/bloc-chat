<div class="jumbotron messageBG">
    <h2 class="hero-title">Messages</h2>
    <h3>{{currentRoom.name}}</h3>
    <div class="text-left" ng-repeat="message in messages">
        <strong>{{message.userName}}</strong>
        <div>Sent At {{message.sentAt}}</div>
        <div>{{message.msBody}}</div>
    </div>
</div>
