<section ng-controller="RoomCtrl as rooms">
    <button class="btn btn-default" type="submit" ng-click="rooms.openModal()">Create Room</button>
    <h2 class="hero-title">{{rooms.heroTitle}}</h2>
    <table>
        <tr ng-repeat="room in chatRooms" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
            <td>{{room.name}}</td>
        </tr>
    </table>   
</section>
